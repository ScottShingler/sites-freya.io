<!-- Jekyll/Sphinx -->

<nav class="directional">
  <ul>
    <li>
      {% if prev %}
      <a href="{{ prev.link | e }}">{{ prev.title }}</a>
      {% endif %}
      {% if page %}
      {% if page.previous %}
      <a href="{{ page.previous.url }}">{{ page.previous.title }}</a>
      {% endif %}
      {% endif %}      
    </li>
    <li>
      {% if next %}
      <a href="{{ next.link | e }}">{{ next.title }}</a>
      {% endif %}
      {% if page %}
      {% if page.next %}
      <a href="{{ page.next.url }}">{{ page.next.title }}</a>
      {% endif %}
      {% endif %}
    </li>
  </ul>
</nav>
