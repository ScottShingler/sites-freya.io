<!-- Jekyll -->

<article class="post-summary">
  <header>
    <h1>{{ include.post.title }}</h1>
    <p>Posted by Andrew</p>
  </header>
  <section>
    {{ include.post.excerpt }}
  </section>
  <footer>
    <p>
      <a href="{{ include.post.url }}">Read Full Post...</a>
    </p>
  </footer>
</article>
