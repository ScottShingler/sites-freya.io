<article class="full">
  <header>
    <h1>{{ page.title }}</h1>
    <dl>
      <dt>Date</dt>
      <dd>{{ include.post.date | date: "%Y.%m.%d" }}</dd>
      <dt>Tags</dt>
      <dd>
        <ul>
          {% for tag in include.post.tags %}
          <li>
            <a href="#">{{ tag }}</a>
          </li>
          {% endfor %}
        </ul>
      </dd>
    </dl>
  </header>
  <section>
    {{ page.content }}
  </section>
</article>
