<!-- Jekyll -->

<article class="summary" itemscope itemtype="http://schema.org/BlogPosting">
  {% include blog/header.html post=include.post %}
  <section itemprop="articleBody">
    {{ include.post.excerpt }}
  </section>
  <footer>
    <p>
      <a href="{{ site.urls.freya.core }}{{ include.post.url }}" itemprop="url">Read Full Post...</a>
    </p>
  </footer>
</article>
