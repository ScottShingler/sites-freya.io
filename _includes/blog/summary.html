<!-- Jekyll -->

<article class="summary">
  <header>
    <h1>{{ include.post.title }}</h1>
    <dl>
      <dt>Date</dt>
      <dd>{{ include.post.date | date: "%Y.%m.%d" }}</dd>
      <dt>Tags</dt>
      <dd>
        {% for tag in include.post.tags %}
        <a href="#">{{ tag }}</a>
        {% endfor %}
      </dd>
    </dl>
  </header>
  <section>
    {{ include.post.excerpt }}
  </section>
  <footer>
    <p>
      <a href="{{ include.post.url }}">Read Full Post...</a>
    </p>
  </footer>
</article>
