<!-- Jekyll -->

<header>
  <h1 itemprop="name headline">{{ include.post.title }}</h1>
  <dl>
    <dt>Date</dt>
    <dd>
      <time datetime="{{ include.post.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ include.post.date | date: "%Y.%m.%d" }}
      </time>
    </dd>
    <dt>Tags</dt>
    <dd>
      <ul>
        {% for tag in include.post.tags %}
        <li>
          <a href="#" itemprop="articleSection">{{ tag }}</a>
        </li>
        {% endfor %}
      </ul>
    </dd>
    <dt>URL</dt>
    <dd>
      <a href="{{ site.urls.freya.core }}{{ include.post.url }}" itemprop="url">permalink</a>
    </dd>
    {% if include.post.author %}
    <dt>Author</dt>
    <dd itemprop="author" itemscope itemtype="http://schema.org/Person">
      <span itemprop="name">{{ include.post.author }}</span>
    </dd>
    {% endif %}
  </dl>
</header>
